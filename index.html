<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay Parking</title>
<style>
body {
  background: #0f0f0f;
  color: #f1f1f1;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  padding: 30px;
}
.container {
  background: #161616;
  padding: 20px 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px #000;
  width: 400px;
}
h1 { margin-bottom: 10px; }
.vehicle-buttons button {
  background: #1f1f1f;
  border: none;
  color: #4faaff;
  padding: 12px;
  border-radius: 12px;
  width: 30%;
  margin: 5px 2px;
  font-weight: bold;
  cursor: pointer;
}
.vehicle-buttons button:hover {
  background: #2a2a2a;
}
input, select {
  width: 95%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #1c1c1c;
  color: #fff;
  margin: 6px 0;
}
.add-btn {
  background: linear-gradient(135deg,#4faaff,#9f6bff);
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  color: white;
  font-weight: bold;
}
.log {
  margin-top: 15px;
  background: #111;
  border-radius: 10px;
  padding: 10px;
  font-size: 14px;
  max-height: 320px;
  overflow-y: auto;
}
button.action {
  background: #222;
  border: none;
  padding: 6px 10px;
  margin: 3px;
  border-radius: 6px;
  color: #aaa;
  cursor: pointer;
}
button.action:hover {
  background: #333;
  color: #fff;
}
.totals {
  margin-top: 10px;
  font-size: 15px;
}
.status-filter {
  margin-top: 10px;
  width: 100%;
  padding: 8px;
  border-radius: 10px;
  background: #1c1c1c;
  color: #fff;
  border: none;
}
</style>
</head>
<body>
<div class="container">
  <h1>Pay Parking</h1>
  <p>Motorcycle ‚Ç±50 ¬∑ Tricycle ‚Ç±75 ¬∑ E-Bike ‚Ç±50</p>
  <div class="vehicle-buttons">
    <button onclick="selectType('Motorcycle',50)">Motorcycle<br>‚Ç±50</button>
    <button onclick="selectType('Tricycle',75)">Tricycle<br>‚Ç±75</button>
    <button onclick="selectType('E-Bike',50)">E-Bike<br>‚Ç±50</button>
  </div>

  <input id="qty" type="number" placeholder="Qty" value="1">
  <input id="plate" type="text" placeholder="Ref (optional)">
  <button class="add-btn" onclick="addTransaction()">Add</button>

  <h2>Transaction Log</h2>
  <select id="statusFilter" class="status-filter" onchange="render()">
    <option value="all">Show All</option>
    <option value="unpaid">Unpaid Only</option>
    <option value="paid">Paid Only</option>
    <option value="left">Left Only</option>
  </select>

  <div class="log" id="log"></div>

  <div class="totals" id="totals"></div>

  <button class="action" onclick="clearAll()">Clear</button>
  <button class="action" onclick="exportCSV()">Export CSV</button>
  <button class="action" onclick="importCSV()">Import CSV</button>
  <button class="action" onclick="window.print()">Print</button>

  <p style="font-size:12px;margin-top:10px;">Made for your pay parking business</p>
</div>

<script>
let selectedType = null;
let selectedRate = 0;
let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

function selectType(type, rate) {
  selectedType = type;
  selectedRate = rate;
  alert(`${type} selected (‚Ç±${rate})`);
}

function addTransaction() {
  if (!selectedType) return alert('Select vehicle type first!');
  const qty = parseInt(document.getElementById('qty').value) || 1;
  const plate = document.getElementById('plate').value || '';
  const total = selectedRate * qty;
  const time = new Date().toLocaleString();
  const id = Date.now();
  transactions.push({
    id, type: selectedType, price: selectedRate, qty, ref: plate,
    total, paid: false, left: false, time
  });
  save();
  render();
}

function togglePaid(id) {
  const t = transactions.find(x => x.id === id);
  t.paid = !t.paid;
  save();
  render();
}

function toggleLeft(id) {
  const t = transactions.find(x => x.id === id);
  t.left = !t.left;
  save();
  render();
}

function editTransaction(id) {
  const t = transactions.find(x => x.id === id);
  const newType = prompt("Type (Motorcycle / Tricycle / E-Bike):", t.type);
  const newQty = parseInt(prompt("Quantity:", t.qty)) || t.qty;
  const newRef = prompt("Ref:", t.ref);
  let rate = 50;
  if (newType && newType.toLowerCase() === 'tricycle') rate = 75;
  t.type = newType || t.type;
  t.price = rate;
  t.qty = newQty;
  t.ref = newRef || t.ref;
  t.total = rate * newQty;
  save();
  render();
}

function deleteTransaction(id) {
  if (confirm("Delete this transaction?")) {
    transactions = transactions.filter(x => x.id !== id);
    save();
    render();
  }
}

function save() {
  localStorage.setItem('transactions', JSON.stringify(transactions));
}

function render() {
  const filter = document.getElementById('statusFilter').value;
  const filtered = transactions.filter(t => {
    if (filter === 'all') return true;
    if (filter === 'unpaid') return !t.paid && !t.left;
    if (filter === 'paid') return t.paid;
    if (filter === 'left') return t.left;
  });

  const log = document.getElementById('log');
  log.innerHTML = filtered.map(t => `
    <div>
      <b>${t.type}</b> ‚Ç±${t.total} (${t.price}√ó${t.qty})<br>
      Ref: ${t.ref || '-'}<br>
      Status: ${statusText(t)}<br>
      Time: ${t.time}<br>
      <button class="action" onclick="togglePaid(${t.id})">${t.paid?'‚úÖ Paid (Undo)':'Mark as Paid'}</button>
      <button class="action" onclick="toggleLeft(${t.id})">${t.left?'üöó Left (Undo)':'Mark as Left'}</button>
      <button class="action" onclick="editTransaction(${t.id})">‚úèÔ∏è Edit</button>
      <button class="action" onclick="deleteTransaction(${t.id})">üóë Delete</button>
    </div>
    <hr style="border-color:#222;">
  `).join('');

  const totalAmount = transactions.reduce((a,b)=>a+b.total,0);
  const totalPaid = transactions.filter(t=>t.paid).reduce((a,b)=>a+b.total,0);
  document.getElementById('totals').innerHTML =
    `Total items: ${transactions.length} | Total amount: ‚Ç±${totalAmount.toFixed(2)} | Total paid: ‚Ç±${totalPaid.toFixed(2)}`;
}

function statusText(t) {
  if (t.paid && t.left) return '<span style="color:#9f6bff">Paid & Left</span>';
  if (t.paid) return '<span style="color:#4faaff">Paid</span>';
  if (t.left) return '<span style="color:#9f6bff">Left</span>';
  return '<span style="color:#aaa">Unpaid</span>';
}

function clearAll() {
  if (confirm('Clear all data?')) {
    transactions = [];
    save();
    render();
  }
}

function exportCSV() {
  const headers = ['Type','Price','Qty','Ref','Total','Paid','Left','Time'];
  const rows = transactions.map(t=>[t.type,t.price,t.qty,t.ref,t.total,t.paid,t.left,t.time]);
  const csv = [headers.join(','),...rows.map(r=>r.join(','))].join('\n');
  const blob = new Blob([csv], {type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'transactions.csv';
  a.click();
}

function importCSV() {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.csv';
  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = () => {
      const lines = reader.result.split('\n').slice(1);
      for (const line of lines) {
        if (!line.trim()) continue;
        const [type, price, qty, ref, total, paid, left, time] = line.split(',');
        transactions.push({
          id: Date.now()+Math.random(),
          type,
          price: parseFloat(price),
          qty: parseInt(qty),
          ref,
          total: parseFloat(total),
          paid: paid==='true',
          left: left==='true',
          time
        });
      }
      save();
      render();
    };
    reader.readAsText(file);
  };
  input.click();
}

render();
</script>
</body>
</html>
