<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay Parking</title>
<style>
body {
  background: #0f0f0f;
  color: #f1f1f1;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  padding: 30px;
}
.container {
  background: #161616;
  padding: 20px 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px #000;
  width: 380px;
}
h1 { margin-bottom: 10px; }
.vehicle-buttons button {
  background: #1f1f1f;
  border: none;
  color: #4faaff;
  padding: 12px;
  border-radius: 12px;
  width: 30%;
  margin: 5px 2px;
  font-weight: bold;
  cursor: pointer;
}
.vehicle-buttons button:hover {
  background: #2a2a2a;
}
input, select {
  width: 95%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #1c1c1c;
  color: #fff;
  margin: 6px 0;
}
.add-btn {
  background: linear-gradient(135deg,#4faaff,#9f6bff);
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  color: white;
  font-weight: bold;
}
.log {
  margin-top: 15px;
  background: #111;
  border-radius: 10px;
  padding: 10px;
  font-size: 14px;
  max-height: 300px;
  overflow-y: auto;
}
button.action {
  background: #222;
  border: none;
  padding: 6px 10px;
  margin: 3px;
  border-radius: 6px;
  color: #aaa;
  cursor: pointer;
}
button.action:hover {
  background: #333;
  color: #fff;
}
.totals {
  margin-top: 10px;
  font-size: 15px;
}
</style>
</head>
<body>
<div class="container">
  <h1>Pay Parking</h1>
  <p>Motorcycle ‚Ç±50 ¬∑ Tricycle ‚Ç±75 ¬∑ E-Bike ‚Ç±50</p>
  <div class="vehicle-buttons">
    <button onclick="selectType('Motorcycle',50)">Motorcycle<br>‚Ç±50</button>
    <button onclick="selectType('Tricycle',75)">Tricycle<br>‚Ç±75</button>
    <button onclick="selectType('E-Bike',50)">E-Bike<br>‚Ç±50</button>
  </div>
  <input id="qty" type="number" placeholder="Qty" value="1">
  <input id="ref" type="text" placeholder="Ref (optional)">
  <button class="add-btn" onclick="addTransaction()">Add</button>

  <h2>Transaction Log</h2>
  <div class="log" id="log"></div>

  <div class="totals" id="totals"></div>

  <button class="action" onclick="clearAll()">Clear</button>
  <button class="action" onclick="exportCSV()">Export CSV</button>
  <button class="action" onclick="importCSV()">Import CSV</button>
  <button class="action" onclick="window.print()">Print</button>

  <p style="font-size:12px;margin-top:10px;">Made for your pay parking business</p>
</div>

<script>
let selectedType = null;
let selectedRate = 0;
let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

function selectType(type, rate) {
  selectedType = type;
  selectedRate = rate;
  alert(`${type} selected (‚Ç±${rate})`);
}

function addTransaction() {
  if (!selectedType) return alert('Select vehicle type first!');
  const qty = parseInt(document.getElementById('qty').value) || 1;
  const ref = document.getElementById('ref').value || '';
  const amount = selectedRate * qty;
  const id = Date.now();
  const time = new Date().toLocaleString();
  transactions.push({id, type: selectedType, price: selectedRate, qty, ref, amount, paid: false, left: false, status:'Unpaid', time});
  save();
  render();
}

function togglePaid(id) {
  const t = transactions.find(x=>x.id===id);
  t.paid = !t.paid;
  t.status = t.paid ? 'Paid' : 'Unpaid';
  save();
  render();
}

function toggleLeft(id) {
  const t = transactions.find(x=>x.id===id);
  t.left = !t.left;
  if (t.left) t.status = 'Left';
  save();
  render();
}

function editTransaction(id) {
  const t = transactions.find(x=>x.id===id);
  const newType = prompt("Type (Motorcycle / Tricycle / E-Bike):", t.type);
  const newQty = parseInt(prompt("Quantity:", t.qty)) || t.qty;
  const newRef = prompt("Ref:", t.ref);
  let rate = 50;
  if (newType.toLowerCase() === 'tricycle') rate = 75;
  t.type = newType;
  t.qty = newQty;
  t.ref = newRef;
  t.price = rate;
  t.amount = rate * newQty;
  save();
  render();
}

function deleteTransaction(id) {
  if (confirm("Delete this transaction?")) {
    transactions = transactions.filter(x=>x.id!==id);
    save();
    render();
  }
}

function save() {
  localStorage.setItem('transactions', JSON.stringify(transactions));
}

function render() {
  const log = document.getElementById('log');
  log.innerHTML = transactions.map(t => `
    <div>
      <b>${t.type}</b> ‚Ç±${t.amount} x${t.qty} ${t.ref ? '('+t.ref+')' : ''}
      <br>Status: ${t.status} <small>${t.time}</small><br>
      <button class="action" onclick="togglePaid(${t.id})">${t.paid ? '‚úÖ Paid' : 'Mark Paid'}</button>
      <button class="action" onclick="toggleLeft(${t.id})">${t.left ? 'üöó Left' : 'Mark Left'}</button>
      <button class="action" onclick="editTransaction(${t.id})">‚úèÔ∏è Edit</button>
      <button class="action" onclick="deleteTransaction(${t.id})">üóë Delete</button>
    </div>
    <hr style="border-color:#222;">
  `).join('');

  const totalAmount = transactions.reduce((a,b)=>a+b.amount,0);
  const totalPaid = transactions.filter(t=>t.paid).reduce((a,b)=>a+b.amount,0);
  document.getElementById('totals').innerHTML =
    `Total items: ${transactions.length} | Total amount: ‚Ç±${totalAmount.toFixed(2)} | Total paid: ‚Ç±${totalPaid.toFixed(2)}`;
}

function clearAll() {
  if (confirm('Clear all data?')) {
    transactions = [];
    save();
    render();
  }
}

// CSV Export (type,price,qty,ref,total,status,time)
function exportCSV() {
  const header = ['type','price','qty','ref','total','status','time'];
  const rows = transactions.map(t=>[
    t.type,
    t.price,
    t.qty,
    t.ref || '',
    t.amount,
    t.status || (t.paid?'Paid':t.left?'Left':'Unpaid'),
    t.time
  ]);
  const csv = [header.join(','), ...rows.map(r=>r.join(','))].join('\n');
  const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'transactions.csv';
  a.click();
  URL.revokeObjectURL(url);
}

// CSV Import (type,price,qty,ref,total,status,time)
function importCSV() {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.csv,text/csv';
  input.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      const text = reader.result.trim();
      if (!text) return;
      const lines = text.split('\n');
      const header = lines.shift().split(',').map(h=>h.trim().toLowerCase());
      const idx = {
        type: header.indexOf('type'),
        price: header.indexOf('price'),
        qty: header.indexOf('qty'),
        ref: header.indexOf('ref'),
        total: header.indexOf('total'),
        status: header.indexOf('status'),
        time: header.indexOf('time')
      };
      for (const line of lines) {
        if (!line.trim()) continue;
        const values = parseCSVLine(line);
        const t = {
          id: Date.now() + Math.random(),
          type: values[idx.type],
          price: parseFloat(values[idx.price]) || 0,
          qty: parseInt(values[idx.qty]) || 1,
          ref: values[idx.ref],
          amount: parseFloat(values[idx.total]) || 0,
          status: values[idx.status],
          paid: values[idx.status].toLowerCase() === 'paid',
          left: values[idx.status].toLowerCase() === 'left',
          time: values[idx.time] || new Date().toLocaleString()
        };
        transactions.push(t);
      }
      save();
      render();
    };
    reader.readAsText(file);
  };
  input.click();
}

function parseCSVLine(line) {
  const res = [];
  let cur = '';
  let inQuotes = false;
  for (let i=0;i<line.length;i++) {
    const ch = line[i];
    if (inQuotes) {
      if (ch === '"') {
        if (line[i+1] === '"') { cur += '"'; i++; }
        else inQuotes = false;
      } else cur += ch;
    } else {
      if (ch === '"') inQuotes = true;
      else if (ch === ',') { res.push(cur); cur=''; }
      else cur += ch;
    }
  }
  res.push(cur);
  return res.map(s=>s.trim());
}

render();
</script>
</body>
</html>
