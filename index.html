<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay Parking</title>
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #111;
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }
    h1 {
      margin-bottom: 10px;
    }
    .desc {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    button.vehicle {
      flex: 1;
      background: #181818;
      border: 1px solid #333;
      border-radius: 12px;
      color: #8ab4f8;
      font-weight: 600;
      padding: 10px 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button.vehicle:hover {
      background: #1f1f1f;
      transform: scale(1.05);
    }
    input {
      width: 100%;
      padding: 10px;
      background: #181818;
      border: 1px solid #333;
      border-radius: 10px;
      color: #eee;
      margin-bottom: 10px;
    }
    .add-btn {
      width: 100%;
      background: linear-gradient(135deg, #4a6cf7, #6a5acd);
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .add-btn:hover {
      opacity: 0.9;
    }
    hr {
      border: 0;
      border-top: 1px solid #333;
      margin: 15px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-bottom: 10px;
    }
    th, td {
      text-align: left;
      padding: 6px 0;
    }
    td button {
      font-size: 12px;
      padding: 4px 6px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .paid-btn {
      background: #2a5;
      color: #fff;
    }
    .left-btn {
      background: #f55;
      color: #fff;
    }
    .status {
      font-weight: 600;
    }
    .footer {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: space-between;
    }
    .footer button {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #eee;
      cursor: pointer;
      transition: 0.2s;
    }
    .footer button:hover {
      background: #242424;
    }
    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pay Parking</h1>
    <div class="desc">Motorcycle ₱50 • Tricycle ₱75 • E-Bike ₱50</div>

    <div class="buttons">
      <button class="vehicle" data-type="Motorcycle" data-price="50">Motorcycle<br>₱50</button>
      <button class="vehicle" data-type="Tricycle" data-price="75">Tricycle<br>₱75</button>
      <button class="vehicle" data-type="E-Bike" data-price="50">E-Bike<br>₱50</button>
    </div>

    <input type="number" id="qty" placeholder="Qty" value="1" min="1" />
    <input type="text" id="ref" placeholder="Plate / Ref (Optional)" />
    <button class="add-btn" id="addBtn">Add</button>

    <h2>Transaction Log</h2>
    <hr />
    <table id="log"></table>
    <div id="summary">Total items: 0 | Total amount: ₱0.00</div>

    <div class="footer">
      <button id="clear">Clear</button>
      <button id="export">Export CSV</button>
      <button id="print">Print</button>
    </div>
    <div class="note">Made for your pay parking business</div>
  </div>

  <script>
    const logEl = document.getElementById("log");
    const summaryEl = document.getElementById("summary");
    const qtyEl = document.getElementById("qty");
    const refEl = document.getElementById("ref");
    const addBtn = document.getElementById("addBtn");
    let selectedType = null;
    let price = 0;

    document.querySelectorAll(".vehicle").forEach(btn => {
      btn.addEventListener("click", () => {
        selectedType = btn.dataset.type;
        price = parseFloat(btn.dataset.price);
        document.querySelectorAll(".vehicle").forEach(b => b.style.borderColor = "#333");
        btn.style.borderColor = "#4a6cf7";
      });
    });

    let transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
    render();

    addBtn.addEventListener("click", () => {
      const qty = parseInt(qtyEl.value) || 1;
      if (!selectedType) return alert("Select a vehicle type first.");
      transactions.push({
        id: Date.now(),
        type: selectedType,
        price,
        qty,
        ref: refEl.value.trim(),
        total: qty * price,
        status: "Unpaid",
        time: new Date().toLocaleTimeString()
      });
      save();
      render();
      qtyEl.value = 1;
      refEl.value = "";
    });

    document.getElementById("clear").onclick = () => {
      if (confirm("Clear all transactions?")) {
        transactions = [];
        save();
        render();
      }
    };

    document.getElementById("export").onclick = () => {
      let csv = "Type,Price,Qty,Ref,Total,Status,Time\n";
      transactions.forEach(t => {
        csv += `${t.type},${t.price},${t.qty},${t.ref},${t.total},${t.status},${t.time}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "transactions.csv";
      a.click();
      URL.revokeObjectURL(url);
    };

    document.getElementById("print").onclick = () => window.print();

    function save() {
      localStorage.setItem("transactions", JSON.stringify(transactions));
    }

    function updateStatus(id, newStatus) {
      const t = transactions.find(t => t.id === id);
      if (t) {
        t.status = newStatus;
        save();
        render();
      }
    }

    function render() {
      logEl.innerHTML = "";
      let totalItems = 0, totalAmount = 0;
      transactions.forEach(t => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${t.type}</td>
          <td>₱${t.total}</td>
          <td>${t.ref || ""}</td>
          <td class="status">${t.status}</td>
          <td>
            ${t.status === "Unpaid" ? `<button class="paid-btn" onclick="updateStatus(${t.id}, 'Paid')">Mark Paid</button>` : ""}
            ${t.status !== "Left" ? `<button class="left-btn" onclick="updateStatus(${t.id}, 'Left')">Mark Left</button>` : ""}
          </td>
        `;
        logEl.appendChild(row);
        totalItems += t.qty;
        totalAmount += t.total;
      });
      summaryEl.innerText = `Total items: ${totalItems} | Total amount: ₱${totalAmount.toFixed(2)}`;
    }

    window.updateStatus = updateStatus;
  </script>
</body>
</html>
