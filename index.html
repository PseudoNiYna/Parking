<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay Parking</title>
<style>
body {
  background: #0f0f0f;
  color: #f1f1f1;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  padding: 30px;
}
.container {
  background: #161616;
  padding: 20px 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px #000;
  width: 380px;
}
h1 { margin-bottom: 10px; }
.vehicle-buttons button {
  background: #1f1f1f;
  border: none;
  color: #4faaff;
  padding: 12px;
  border-radius: 12px;
  width: 30%;
  margin: 5px 2px;
  font-weight: bold;
  cursor: pointer;
}
.vehicle-buttons button:hover {
  background: #2a2a2a;
}
input {
  width: 95%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #1c1c1c;
  color: #fff;
  margin: 6px 0;
}
.add-btn {
  background: linear-gradient(135deg,#4faaff,#9f6bff);
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  color: white;
  font-weight: bold;
}
.log {
  margin-top: 15px;
  background: #111;
  border-radius: 10px;
  padding: 10px;
  font-size: 14px;
  max-height: 300px;
  overflow-y: auto;
}
button.action {
  background: #222;
  border: none;
  padding: 6px 10px;
  margin: 3px;
  border-radius: 6px;
  color: #aaa;
  cursor: pointer;
}
button.action:hover {
  background: #333;
  color: #fff;
}
.totals {
  margin-top: 10px;
  font-size: 15px;
}
</style>
</head>
<body>
<div class="container">
  <h1>Pay Parking</h1>
  <p>Motorcycle â‚±50 Â· Tricycle â‚±75 Â· E-Bike â‚±50</p>
  <div class="vehicle-buttons">
    <button onclick="selectType('Motorcycle',50)">Motorcycle<br>â‚±50</button>
    <button onclick="selectType('Tricycle',75)">Tricycle<br>â‚±75</button>
    <button onclick="selectType('E-Bike',50)">E-Bike<br>â‚±50</button>
  </div>
  <input id="qty" type="number" placeholder="Qty" value="1">
  <input id="plate" type="text" placeholder="Plate / Ref (optional)">
  <button class="add-btn" onclick="addTransaction()">Add</button>

  <h2>Transaction Log</h2>
  <div class="log" id="log"></div>

  <div class="totals" id="totals"></div>

  <button class="action" onclick="clearAll()">Clear</button>
  <button class="action" onclick="exportCSV()">Export CSV</button>
  <button class="action" onclick="importCSV()">Import CSV</button>
  <button class="action" onclick="window.print()">Print</button>

  <p style="font-size:12px;margin-top:10px;">Made for your pay parking business</p>
</div>

<script>
let selectedType = null;
let selectedRate = 0;
let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

function selectType(type, rate) {
  selectedType = type;
  selectedRate = rate;
  alert(`${type} selected (â‚±${rate})`);
}

function addTransaction() {
  if (!selectedType) return alert('Select vehicle type first!');
  const qty = parseInt(document.getElementById('qty').value) || 1;
  const plate = document.getElementById('plate').value || '';
  const amount = selectedRate * qty;
  const id = Date.now();
  transactions.push({id, type: selectedType, qty, plate, amount, paid: false, left: false});
  save();
  render();
}

function togglePaid(id) {
  const t = transactions.find(x=>x.id===id);
  t.paid = !t.paid;
  save();
  render();
}

function toggleLeft(id) {
  const t = transactions.find(x=>x.id===id);
  t.left = !t.left;
  save();
  render();
}

function save() {
  localStorage.setItem('transactions', JSON.stringify(transactions));
}

function render() {
  const log = document.getElementById('log');
  log.innerHTML = transactions.map(t => `
    <div>
      <b>${t.type}</b> â‚±${t.amount} x${t.qty} ${t.plate ? '('+t.plate+')' : ''}
      <br>
      <button class="action" onclick="togglePaid(${t.id})">${t.paid ? 'âœ… Paid' : 'Mark Paid'}</button>
      <button class="action" onclick="toggleLeft(${t.id})">${t.left ? 'ðŸš— Left' : 'Mark Left'}</button>
    </div>
    <hr style="border-color:#222;">
  `).join('');

  const totalAmount = transactions.reduce((a,b)=>a+b.amount,0);
  const totalPaid = transactions.filter(t=>t.paid).reduce((a,b)=>a+b.amount,0);
  document.getElementById('totals').innerHTML =
    `Total items: ${transactions.length} | Total amount: â‚±${totalAmount.toFixed(2)} | Total paid: â‚±${totalPaid.toFixed(2)}`;
}

function clearAll() {
  if (confirm('Clear all data?')) {
    transactions = [];
    save();
    render();
  }
}

function exportCSV() {
  const headers = ['Type','Qty','Plate','Amount','Paid','Left'];
  const rows = transactions.map(t=>[t.type,t.qty,t.plate,t.amount,t.paid,t.left]);
  const csv = [headers.join(','),...rows.map(r=>r.join(','))].join('\n');
  const blob = new Blob([csv], {type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'transactions.csv';
  a.click();
}

function importCSV() {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.csv';
  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = () => {
      const lines = reader.result.split('\n').slice(1);
      for (const line of lines) {
        if (!line.trim()) continue;
        const [type,qty,plate,amount,paid,left] = line.split(',');
        transactions.push({
          id: Date.now()+Math.random(),
          type,
          qty: parseInt(qty),
          plate,
          amount: parseFloat(amount),
          paid: paid==='true',
          left: left==='true'
        });
      }
      save();
      render();
    };
    reader.readAsText(file);
  };
  input.click();
}

render();
</script>
</body>
</html>
